<body>
    <h2>BANU HAQIM</h2>
    <p><span lang="pt">Banu Haqim é o nome pelo qual os “Filhos de Haqim” eram
            conhecidos pela população islâmica durante a época medieval. Muitos dos
            Banu Haqim trabalharam lado a lado com os Ashirra para manter os
            europeus fora, especialmente porque a maioria do clã era
            muçulmana.</span></p>
