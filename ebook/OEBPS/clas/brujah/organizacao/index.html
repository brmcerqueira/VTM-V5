            <body><h2>ORGANIZAÇÃO</h2><p><span lang="pt">Como clã, os Brujah não têm quase nenhuma organização. Fora
            do clã, os Brujah adoram construir estruturas, e outros Brujah adoram
            derrubá-las. Entre os Brujah modernos, a estrutura primária é a divisão
            entre as facções Iconoclasta e Idealista da sociedade.</span></p></body>
