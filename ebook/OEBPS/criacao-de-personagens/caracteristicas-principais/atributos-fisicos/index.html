    <h2>ATRIBUTOS FÍSICOS</h2>
    <p>Os Atributos Físicos medem a força, agilidade e vigor geral de um personagem.
        Devido aos caprichos do Sangue, os vampiros fortes, rápidos ou resistentes
        não precisam parecer musculosos, graciosos ou carnudos. Alguns dos Membros
        mais letais parecem enganosamente fracos e lentos.</p>
