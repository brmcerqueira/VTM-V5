    <h2>HABILIDADES SOCIAIS</h2>
    <p>As Habilidades Sociais operam no espaço entre as pessoas ou entre os Membros.
        Embora elas dependam de sua capacidade ou sua personalidade, a reação da
        outra parte contribui algo para o esforço. Sem a habilidade de sua parte,
        essa reação tende a ser negativa.</p>
