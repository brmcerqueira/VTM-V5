    <h2>CRENÇAS</h2>
    <p>(pag 172)</p>
    <p>Não são precisamente Características, pois elas não têm índice numérico,
        contudo as crenças principais de um personagem conduzem a sua história. Por
        essa razão, elas têm efeitos mecânicos no jogo, os quais existem para
        descrever e desenrolar exatamente esse drama.</p>
