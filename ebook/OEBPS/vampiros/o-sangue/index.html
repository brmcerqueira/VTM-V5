            <body><h2>O SANGUE</h2><p>(pag 214)</p><p>O Sangue ferve no âmago de todo vampiro. Não muito percebido, mas longe do
        irracional, ele cutuca e persuade seu hospedeiro à ações impensáveis aos
        mortais. Ele pode produzir imenso poder, mas cedo ou tarde, alguém sempre
        paga um preço.</p></body>
